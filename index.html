<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        
        <title>Broad City Hangman</title>

        <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <div id="container">
            <header>
                <img id="bgimg" src="assets/images/Broad_City_Logo.gif" alt="Broad City Image"/>
            </header>

            <p>Press any letter key to guess the "Broad City" word!</p>

            <h2><span id="word"></span></h2>

            <p><span id="emptyInside"></span></p>

            <p>Letters Guessed: <span id="lettersGuessed"></span></p>
    
            <div>
                <p id="pleft">Coolness Points:  
                    <br>
                    <span id="points">10</span>
                </p>
                <p id="pright">Wins: 
                    <br>
                    <span id="wins">0</span>
                </p>
            </div>
        </div>
    
    <script src="assets/javascript/game.js"> </script>
    </body>
</html>
